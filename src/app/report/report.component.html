<div class="container-fluid">
  <!-- Dashboard Header -->
  <div class="row">
    <div class="col-12 text-center mb-5">
      <h1 class="display-4 text-dark">Reports Dashboard</h1>
      <p class="lead text-muted">Access detailed analytics for your reports with ease.</p>
    </div>
  </div>

  <!-- Reports Grid -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <!-- Loop through reports dynamically -->
    <div class="col" *ngFor="let report of reports">
      <div class="card report-card">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <i class="{{ report.icon }} fa-3x mb-4 text-muted"></i> <!-- Dynamic Icon for each report -->
          <h5 class="card-title text-center">{{ report.name }}</h5>
          <p class="card-text text-center text-muted">Click to explore the details of {{ report.name }}.</p>
          <a [routerLink]="['/report', report.id]" class="btn btn-primary w-100">View Report</a>
        </div>
      </div>
    </div>
  </div>
</div>
