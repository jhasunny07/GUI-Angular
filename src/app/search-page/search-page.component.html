<div class="container mt-4">
    <h2 class="text-center mb-4">Transaction Search</h2>
  
    <!-- Search Filters -->
    <form class="row g-3">
      <!-- Date Filters -->
      <div class="col-md-3">
        <label for="fromDate" class="form-label">From Date</label>
        <input type="date" class="form-control" id="fromDate" [(ngModel)]="searchCriteria.fromDate" name="fromDate">
      </div>
      <div class="col-md-3">
        <label for="toDate" class="form-label">To Date</label>
        <input type="date" class="form-control" id="toDate" [(ngModel)]="searchCriteria.toDate" name="toDate">
      </div>
  
      <!-- Transaction ID -->
      <div class="col-md-3">
        <label for="transactionId" class="form-label">Transaction ID</label>
        <input
          type="text"
          class="form-control"
          id="transactionId"
          placeholder="Enter Transaction ID"
          [(ngModel)]="searchCriteria.transactionId"
          name="transactionId"
        >
      </div>
  
      <!-- Username -->
      <div class="col-md-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter Username"
          [(ngModel)]="searchCriteria.username"
          name="username"
        >
      </div>
  
      <!-- Payment Gateway -->
      <div class="col-md-3">
        <label for="paymentGateway" class="form-label">Payment Gateway</label>
        <select class="form-select" id="paymentGateway" [(ngModel)]="searchCriteria.paymentGateway" name="paymentGateway">
          <option value="">Select Here</option>
          <option *ngFor="let gateway of paymentGateways" [value]="gateway">{{ gateway }}</option>
        </select>
      </div>
  
      <!-- Transaction Status -->
      <div class="col-md-3">
        <label for="transactionStatus" class="form-label">Transaction Status</label>
        <select
          class="form-select"
          id="transactionStatus"
          [(ngModel)]="searchCriteria.transactionStatus"
          name="transactionStatus"
        >
          <option value="all">All</option>
          <option value="success">Success</option>
          <option value="failed">Failed</option>
        </select>
      </div>
  
      <!-- Ignore Date Filter -->
      <div class="col-md-3 d-flex align-items-end">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="ignoreDateFilter"
            [(ngModel)]="searchCriteria.ignoreDateFilter"
            name="ignoreDateFilter"
          >
          <label class="form-check-label" for="ignoreDateFilter">
            Do Not Apply Date Filter
          </label>
        </div>
      </div>
  
      <!-- Search Button -->
      <div class="col-md-3 d-flex align-items-end">
        <button type="button" class="btn btn-primary w-100" (click)="search()">Search</button>
      </div>
    </form>
  
    <!-- Data Table -->
    <div class="mt-4">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th (click)="sort('date')">Date</th>
            <th (click)="sort('transactionId')">Transaction ID</th>
            <th (click)="sort('username')">Username</th>
            <th (click)="sort('paymentGateway')">Payment Gateway</th>
            <th (click)="sort('status')">Status</th>
            <th (click)="sort('amount')">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions">
            <td>{{ transaction.date }}</td>
            <td>{{ transaction.transactionId }}</td>
            <td>{{ transaction.username }}</td>
            <td>{{ transaction.paymentGateway }}</td>
            <td>{{ transaction.status }}</td>
            <td>{{ transaction.amount | currency }}</td>
          </tr>
          <tr *ngIf="transactions.length === 0">
            <td colspan="6" class="text-center">No Results Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
