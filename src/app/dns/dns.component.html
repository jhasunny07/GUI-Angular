<div class="container mt-4">
    <h2 class="mb-4">DNS Configuration</h2>
  
    <!-- DNS List Section -->
    <div class="card-container">
        <!-- DNS List Card -->
        <div class="card">
          <div class="card-header">
            <h5>DNS List</h5>
            <p class="mb-0 text-muted">List order indicates preference</p>
          </div>
          <div class="card-body" (click)="$event.stopPropagation()">
            <div class="dns-list">
              <ul>
                <li
                *ngFor="let dns of dnsList; let i = index"
                [class.selected]="i === selectedIndex"
                (click)="selectItem(i, $event)"
              >
                {{ dns }}
              </li>
              </ul>
            </div>
            <div class="actions mt-3">
              <input
                [(ngModel)]="newDns"
                type="text"
                class="form-control mb-2"
                placeholder="Enter DNS"
              />
              <button class="btn btn-success me-2" (click)="addDns()">Add</button>
              <button class="btn btn-danger me-2" (click)="removeDns()">
                Remove
              </button>
              <button class="btn btn-secondary me-2" (click)="moveUp()">
                Move Up
              </button>
              <button class="btn btn-secondary" (click)="moveDown()">
                Move Down
              </button>
            </div>
          </div>
        </div>
    
        <!-- DNS Forwarders List Card -->
        <div class="card">
          <div class="card-header">
            <h5>DNS Forwarders List</h5>
            <p class="mb-0 text-muted">List order indicates preference</p>
          </div>
          <div class="card-body">
            <div class="dns-list">
              <ul>
                <li *ngFor="let forwarder of forwardersList; let i = index">
                  {{ forwarder }}
                </li>
              </ul>
            </div>
            <div class="actions mt-3">
              <input
                [(ngModel)]="newForwarder"
                type="text"
                class="form-control mb-2"
                placeholder="Enter Forwarder"
              />
              <button class="btn btn-success me-2" (click)="addDns()">
                Add
              </button>
              <button class="btn btn-danger" (click)="removeDns()">
                Remove
              </button>
            </div>
          </div>
        </div>
    
    
      <!-- Domain Name Configuration Card -->
      <div class="card">
        <div class="card-header">
          <h5>Domain Name Configuration</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="domainName" class="form-label">Domain Name</label>
            <input
              [(ngModel)]="domainName"
              id="domainName"
              type="text"
              class="form-control"
              placeholder="Enter Domain Name"
            />
          </div>
          <div class="mb-3">
            <label for="internalIp" class="form-label">Internal Interface IP Address</label>
            <input
              [(ngModel)]="internalIp"
              id="internalIp"
              type="text"
              class="form-control"
              placeholder="Enter IP Address"
            />
          </div>
          <button class="btn btn-primary">Save Configuration</button>
        </div>
      </div>
   
  
    <!-- Redirect DNS Traffic Section -->
    <div class="card ">
      <div class="card-header">
        <h5>Redirect DNS Traffic to Local DNS Server</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="form-check">
            <input type="checkbox" id="dnsRedirect" class="form-check-input" />
            <label for="dnsRedirect" class="form-check-label">
              Enable DNS traffic redirection
            </label>
          </div>
        </form>
      </div>
    </div>
  
   </div>
